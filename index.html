<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AJ Simon âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #fff;
      margin-bottom: 0.5em;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.3rem;
      color: #fff;
      max-width: 600px;
      text-align: center;
    }

    a {
      color: #ffeaa7;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hey, I'm AJ ðŸŒˆ</h1>
  <p>Neuroscience, networks, and nasty HTML tricks.  
     Come waste your time productively with me on <a href="https://github.com/asimon445" target="_blank">GitHub</a>.</p>

  <!-- aesthetic bubbles -->
  <div class="bubble" style="left: 10%"></div>
  <div class="bubble" style="left: 25%; animation-delay: 2s;"></div>
  <div class="bubble" style="left: 40%; animation-delay: 4s;"></div>
  <div class="bubble" style="left: 55%; animation-delay: 1s;"></div>
  <div class="bubble" style="left: 70%; animation-delay: 3s;"></div>
  <div class="bubble" style="left: 85%; animation-delay: 5s;"></div>
</body>
</html>
